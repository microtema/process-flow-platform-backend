apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: process-flow-platform-dev
  labels:
    service: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: backend
  template:
    metadata:
      labels:
        service: backend
    spec:
      containers:
        - name: platform-backend
          image: microtema/process-flow-platform-backend:1.0.2
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: process-flow-platform-dev
spec:
  selector:
    service: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: process-flow-platform-dev
spec:
  rules:
    - host: microtema.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
